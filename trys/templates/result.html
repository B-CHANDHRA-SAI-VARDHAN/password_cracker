<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Result</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Guessed Successfully!</h1>
        <p>The password is: <strong>{{ guessed_password }}</strong></p>
        <h2>Guessing Steps:</h2>
        <ul>
            {% for attempt in attempts %}
                <li>{{ attempt }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
